<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style type="text/css">
		.logo {
			max-width: 200px;
		}
		.cover-login {
			background: url('login_cover.jpg') no-repeat center center fixed;
			background-size: cover;
		}
	</style>
</head>
<body> 

	<div class="container vh-100 d-flex align-items-center justify-content-center">
		<div class="row mt-5 justify-content-md-center">
			<div class="col-12 col-md-5 shadow-lg cover-login rounded d-none d-md-block">
			</div>

			<div class="col-12 col-md-5 shadow-lg p-3 rounded">
				<img class="logo img-thumbnail rounded mb-4" src="logo.avif" alt="Logo">
				
				<h3>Accede al panel administrador</h3>

				<form method="POST" action="app/authController.php">
				  <div class="mb-3">
				    <label for="email" class="form-label">Email</label>
				    <input type="email" class="form-control" id="email" name="correo" aria-describedby="emailHelp" required>
				    <div id="emailHelp" class="form-text">Nunca compartiremos tu correo con nadie más.</div>
				  </div>
				  <div class="mb-3">
				    <label for="password" class="form-label">Password</label>
				    <input type="password" class="form-control" id="password" name="contraseña" required>
				  </div>
				  <div class="mb-3 form-check">
				    <input type="checkbox" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
				  </div>
				  <button type="submit" class="btn btn-primary col-12" name="submit">Iniciar sesión</button>
                  <input type="hidden" name="action" value="login">
				</form>
			</div>
		</div>
	</div> 

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
